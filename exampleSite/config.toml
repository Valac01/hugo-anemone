baseURL = "/"
languageCode = "en-us"
title = "Anemone"
theme = "Anemone"
copyright = "Anemone."

hasCJKLanguage = true # Chinese Japanese Korean language

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = "XXX"

# Google Analytics
#googleAnalytics = "UA-123-45"

[markup.highlight]
codeFences = true
noClasses = true
style = "base16-snazzy"

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "auto"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
logo = "img/logo/logo-with-margin.jpg"  # if you have a logo png
# slogan = "Have fun"
# license = "CC lisense"  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.
# ipv6ready = true # Show IPV6Ready logo on footer.
readingTime = true

[params.comments]
enable = false  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.math]
enable = false  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "pygments"
darkTheme = "dracula"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = false       # /categories/
showTags = false             # /tags/


[[params.nav.custom]]
title = "Home"
url = "/"

[[params.nav.custom]]
title = "Blog"
url = "/posts"

[[params.nav.custom]]
title = "Sample Drafts"
url = "/drafts"

[[params.nav.custom]]
title = "About"
url = "/about"

[frontmatter]
  lastmod = [":fileModTime", ":default"]