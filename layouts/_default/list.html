{{- define "main" -}}

<!-- Setting Page variable -->
{{ $paginator := .Paginator }}

<!-- Index contents -->
<section class="list-section">
  {{ if .Title}}
  <h1>{{ .Title }}</h1>
  {{ end }}
  {{ if .Content }}
  <div>
    {{ .Content }}
  </div>
  {{ end }}
</section>

<!-- List section -->
<section class="list-section">
  {{ range $page := $paginator.Pages }}
  {{- partial "tile.html" $page -}}
  {{ end }}
  {{ partial "pagination.html" $paginator }}
</section>

{{- end -}}
