{{- define "main" -}}

<!-- Setting Page variable -->
{{ $pages := .Pages }}

<!-- Index contents -->
<section class="list-section">
  {{ if .Title}}
  <h1>{{ .Title }}</h1>
  {{ end }}
  {{ if .Content }}
  <div>
    {{ .Content }}
  </div>
  {{ end }}
</section>

<!-- List section -->
<section class="list-section">
  {{ range $page := .Paginator.Pages }}
  {{- partial "card.html" $page -}}
  {{ end }}
  {{ template "_internal/pagination.html" . }}
</section>

{{- end -}}
