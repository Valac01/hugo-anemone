{{- $latestDetail := . -}}
{{- with site.GetPage $latestDetail.url -}}
<section class="home__section">
  <h3>Latest {{ $latestDetail.title }}</h3>
  <!-- show latest 3 notes -->
  <div class="home__grid">
    {{- range $page := first 3 .Pages -}}
    {{- partial "card.html" $page -}}
    {{- end -}}
  </div>
</section>
{{- end -}}
